    /*トグル*/
  $(function(){

  	$("#menubtn").click(function(){
  		$("#menu").slideToggle();
  	});

  });
/*画面遷移の処理*/
  $(function() {
  	//クリックしたときのファンクションをまとめて指定
  	$('.boxB-3 span').click(function() {

  		//.index()を使いクリックされたタブが何番目かを調べ、
  		//indexという変数に代入します。
  		var index = $('.boxB-3 span').index(this);

  		//コンテンツを一度すべて非表示にし、
  		$('.boxB-2 div').css('display','none');

  		//クリックされたタブと同じ順番のコンテンツを表示します。
  		$('.boxB-2 div').eq(index).css('display','block');

  		//一度タブについているクラスselectを消し、
  		$('.boxB-3 span').removeClass('select');

  		//クリックされたタブのみにクラスselectをつけます。
  		$(this).addClass('select')
  	});
  });
  //画像のみ保存禁止
  $(function(){
  $("img").on("contextmenu",function(){
  return false;
  });
});

  </script>
